<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="playerContainer" class="max-w-md mx-auto mt-8 bg-white shadow-md rounded-md p-4">
        <div id="backgroundImage" class="w-full h-40 bg-cover bg-center rounded-md"></div>
        <div class="text-center mt-4">
            <h2 id="trackName" class="text-lg font-semibold"></h2>
            <p id="artistName" class="text-sm text-gray-600"></p>
        </div>
        <div class="flex justify-center mt-6">
            <button id="skipBackward" class="mx-2 text-gray-500 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
            </button>
            <button id="playButton" class="mx-2 text-gray-500 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.737 12l-5.368 4.737A1 1 0 018 15.105V8.895A1 1 0 019.368 8.263L14.737 12z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <button id="pauseButton" class="mx-2 text-gray-500 hover:text-gray-800 focus:outline-none hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M5 4a1 1 0 011-1h3a1 1 0 010 2H6a1 1 0 01-1-1zm7 0a1 1 0 011-1h3a1 1 0 010 2h-3a1 1 0 01-1-1zM4 6a1 1 0 011-1h1a1 1 0 010 2H5a1 1 0 01-1-1zm10 0a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1zM3 8a1 1 0 011-1h10a1 1 0 010 2H4a1 1 0 01-1-1zm13 0a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1zM3 10a1 1 0 011-1h10a1 1 0 010 2H4a1 1 0 01-1-1zm13 0a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1zM5 12a1 1 0 011-1h3a1 1 0 010 2H6a1 1 0 01-1-1zm7 0a1 1 0 011-1h3a1 1 0 010 2h-3a1 1 0 01-1-1zM4 14a1 1 0 011-1h1a1 1 0 010 2H5a1 1 0 01-1-1zm10 0a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1zM3 16a1 1 0 011-1h10a1 1 0 010 2H4a1 1 0 01-1-1zm13 0a1 1 0 011-1h1a1 1 0 010 2h-1a1 1 0 01-1-1z" />
                </svg>
            </button>
            <button id="skipForward" class="mx-2 text-gray-500 hover:text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>

    <script src="player.js">
        
    </script>
</body>

</html>
